<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colunm">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__colunm">
            <span>18:43</span>
        </div>
        <div class="status-bar__colunm">
            <span>25%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__column">
            <h1 class="screen-header__title">Friends</h1>
        </div>
        <div class="screen-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-music fa-xl"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a></span>
        </div>
    </header>

    <nav class="nav">
        
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="message-notify nav__notice">1</span>
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__unread red_point"></div>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-exclamation"></i>
        Friends' Names Display
        <i class="fa-solid fa-angle-right"></i>
    </a>
    
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/icebear.jpg" class="user-component__img user-component__img--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__name">Mihee5</h4>
                    <!-- <h5 class="user-component__sub">this text whatever</h5> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="firends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-angle-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/icebear.jpg" class="user-component__img user-component__img--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div> 
            </div>
        </div>
    </main>

    <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is super big</span>
    </div>

    <script src="https://kit.fontawesome.com/12b6e73d71.js" crossorigin="anonymous"></script>
</body>
</html>
