<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kakao Clone</title>
</head>
<body class="find-screen">
    <div class="status-bar">
        <div class="status-bar__colunm">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__colunm">
            <span>18:43</span>
        </div>
        <div class="status-bar__colunm">
            <span>25%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__column">
            <h1 class="screen-header__title">Find</h1>
        </div>
        <div class="screen-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span>
                <div class="red_point screen-header__update"></div>
                <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
            </span>
        </div>
    </header>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__unread red_point"></div>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by<br>Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="find-recommended">
            <h6>Recommended Friends</h6>
            <div class="find-recommended__no-friends">You have no recommended friends.</div>
        </div>

        <div class="find-open_chat">
            <div class="find-open_chat-header">
                <span class="find-open_title">Open Chat</span>
                <div>
                    <span>Go to Openchat Home</span>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>

            <div class="fine-open_chat-main">
                <div class="open_chat-wbb">
                        <div class="open_chat-wbb-text">
                                <h6>#WBB</h6>
                                <span class="hashtags">#wbb#icebear#grizzly#panda</span>
                                <div class="open_chat-wbb-members">
                                    <img src="images/icebear2.jpg"/>
                                    <span class="chat-members">802 members</span>
                                    <span class="active">Active</span>
                                </div>
                        </div>
                        <div class="open_chat-photo">
                            <img src="images/grizzly.jpg"/>
                            <div class="open_chat_photo-good">
                                <i class="fa-solid fa-heart"></i>
                                <span>326</span>
                            </div>
                        </div>
                </div>

                <div class="open_chat-wbb">
                    <div class="open_chat-wbb-text">
                            <h6>WBB Gang~</h6>
                            <span>#icebear#is#really#cute</span>
                            <div class="open_chat-wbb-members">
                                <img src="images/icebear3.jpg"/>
                                <span class="chat-members">299 members</span>
                                <span class="active">Active</span>
                            </div>
                    </div>
                    <div class="open_chat-photo">
                        <img src="images/panda.jpg"/>
                        <div class="open_chat_photo-good">
                            <i class="fa-solid fa-heart"></i>
                            <span>215</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/12b6e73d71.js" crossorigin="anonymous"></script>
</body>
</html>
