<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colunm">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__colunm">
            <span>18:43</span>
        </div>
        <div class="status-bar__colunm">
            <span>25%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <a href="more.html"><i class="fa-solid fa-angle-left fa-xl"></i></a>
        <h1 class="screen-header__title settings-header">Settings</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        </div>
    </header>

    <nav class="nav">
        <ul class="nav__list">
            <li clss="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-xl"></i>
                </a>
            </li>
            <li clss="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li clss="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li clss="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__unread red_point"></div>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-screen">
        <div class="settings-list_main">
            <div class="settings-list">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="settings-list">
                <i class="fa-solid fa-flask"></i>
                <span>Kokoa Lab</span>
            </div>
            <div class="settings-list list-add">
                <div>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span>Version</span>
                </div>
                <div class="settings-list__text">Latest Version</div>
            </div>
        </div>

        <div class="settings-list_main">
            <div class="settings-list">
                <i class="fa-solid fa-lock"></i>
                <span>Privacy</span>
            </div>
            <div class="settings-list">
                <i class="fa-regular fa-bell"></i>
                <span>Notifications</span>
            </div>
            <div class="settings-list">
                <i class="fa-regular fa-user"></i>
                <span>Friends</span>
            </div>
            <div class="settings-list">
                <i class="fa-regular fa-comment"></i>
                <span>Chats</span>
            </div>
            <div class="settings-list">
                <i class="fa-regular fa-sun"></i>
                <span>Display</span>
                <div class="message-notify list-notify">N</div>
            </div>
            <div class="settings-list list-add">
                <div>
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="settings-list__text">Default theme</div>
            </div>
            <div class="settings-list">
                <i class="fa-solid fa-phone"></i>
                <span>Call</span>
            </div>
        </div>

    </main>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/12b6e73d71.js" crossorigin="anonymous"></script>
</body>
</html>
