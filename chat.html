<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kakao Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__colunm">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__colunm">
            <span>18:43</span>
        </div>
        <div class="status-bar__colunm">
            <span>25%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-xl"></i>
            </a>
        </div>
        <div class="screen-header__column">
            <h1 class="screen-header__title">Icebear</h1>
        </div>
        <div class="screen-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span> <i class="fa-solid fa-bars fa-xl"></i></span>  
        </div>
    </header>

    <main class="main-screen main-chat">  
        <div class="chat__timestamp">
            Monday, October 16, 2023    
        </div>

        <div class="chat-message">
            <img src="images/icebear2.jpg" />
            <div class="chat-message__content">
                <div class="chat-message__author">icebear</div>
                <div class="chat-message__bubble">
                    <span class="chat-message__text">Yo!</span>
                    <span class="chat-message__time">21:37</span>
                </div>
            </div>
        </div>

        <div class="chat-message">
            <div class="chat-message__bubble">
                <span class="chat-message__text">you're so cute > < </span>
                <span class="chat-message__time">21:37</span>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-xl"></i>
        </div>
        
        <div class="reply__column">
            <input type="text" placeholder="Write a message" />
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>

        </div>
    </form>
    
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/12b6e73d71.js" crossorigin="anonymous"></script>
</body>
</html>
