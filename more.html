<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colunm">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__colunm">
            <span>18:43</span>
        </div>
        <div class="status-bar__colunm">
            <span>25%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__column">
            <h1 class="screen-header__title">More</h1>
        </div>
        <div class="screen-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-music fa-xl"></i></span>
            <span>
                <div class="red_point screen-header__update"></div>
                <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
            </span>
        </div>
    </header>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__unread red_point"></div>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/icebear.jpg" class="user-component__img user-component__img--sm"/>
                <div class="user-component__text more-text">
                    <h4 class="user-component__name">Mihee5</h4>
                    <div class="user-component__notice">
                        <h5 class="user-component__sub">+81 010-1234-5678</h5>
                        <i class="fa-solid fa-circle-exclamation user-notice-red"></i>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2xl"></i>
            </div>
        </div>

        <div class="more-icons">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar-check"></i>
                    <span>Calender</span>
                </div>
                <div class="icon-row__icon">
                    <div class="red_point"></div>
                    <i class="fa-regular fa-hard-drive"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                </div>
            </div>

            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-network-wired"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-comments"></i>
                    <span>Openchat</span>
                </div>
            </div>
        </div>

        <div class="more-suggestions">
            <h6>Suggestions</h6>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <img src="images/icebear2.jpg">
                    <span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <img src="images/grizzly.jpg">
                    <span>Openchat</span>
                </div>
                <div class="icon-row__icon">
                    <img src="images/panda.jpg">
                    <span>Openchat</span>
                </div>
            </div>
        </div>

    </main>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/12b6e73d71.js" crossorigin="anonymous"></script>
</body>
</html>
